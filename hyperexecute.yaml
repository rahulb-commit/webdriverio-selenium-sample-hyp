version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

# Requirement 2: Run on Linux
runson: linux

autosplit: true
concurrency: 2

# Requirement 3: Retry 3 times on failure
retryOnFailure: true
maxRetries: 3

# Requirement 1: Install dependencies before test
pre:
  - node --version
  - npm install

# Requirement 4: Delete demo.txt after test
post:
  - rm -f demo.txt

testDiscovery:
  type: raw
  mode: static
  command: echo single

testRunnerCommand: npm run $test

jobLabel: ["webdriverio", "javascript", "selenium", "hyperexecute"]